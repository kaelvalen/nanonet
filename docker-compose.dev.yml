services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: nanonet-db
    environment:
      POSTGRES_DB: nanonet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: nanonet-backend
    environment:
      DATABASE_URL: postgres://postgres:${DB_PASSWORD:-postgres}@db:5432/nanonet?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change-me-secret-key-min-32-chars-here!}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:-}
      PORT: "8080"
      FRONTEND_URL: http://localhost:3000
      POLL_DEFAULT_SEC: "10"
      WS_MAX_CONNECTIONS: "1000"
      MIGRATIONS_PATH: /migrations
      K8S_NAMESPACE: ${K8S_NAMESPACE:-}
      KUBECONFIG: /root/.kube/config
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - ./backend/migrations:/migrations:ro
      - go_mod_cache:/go/pkg/mod
      - ${HOME}/.kube:/root/.kube:ro
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: nanonet-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: /api/v1
      VITE_WS_URL: ws://localhost:8080/ws
    depends_on:
      - backend

  # ── Mock Servisler (agent test için) ────────────────────────────────────────
  mock-healthy:
    build:
      context: ./mock-service
    container_name: nanonet-mock-healthy
    environment:
      PORT: "8001"
      SERVICE_NAME: "api-gateway"
      SCENARIO: "healthy"
    ports:
      - "8001:8001"

  mock-degraded:
    build:
      context: ./mock-service
    container_name: nanonet-mock-degraded
    environment:
      PORT: "8002"
      SERVICE_NAME: "payment-service"
      SCENARIO: "degraded"
    ports:
      - "8002:8002"

  mock-spike:
    build:
      context: ./mock-service
    container_name: nanonet-mock-spike
    environment:
      PORT: "8003"
      SERVICE_NAME: "analytics-worker"
      SCENARIO: "spike"
    ports:
      - "8003:8003"

  mock-memory-leak:
    build:
      context: ./mock-service
    container_name: nanonet-mock-memory-leak
    environment:
      PORT: "8004"
      SERVICE_NAME: "notification-service"
      SCENARIO: "memory_leak"
    ports:
      - "8004:8004"

  mock-flapping:
    build:
      context: ./mock-service
    container_name: nanonet-mock-flapping
    environment:
      PORT: "8005"
      SERVICE_NAME: "legacy-monolith"
      SCENARIO: "flapping"
    ports:
      - "8005:8005"

volumes:
  postgres_data:
  go_mod_cache:
