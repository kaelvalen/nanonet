services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: nanonet-db
    environment:
      POSTGRES_DB: nanonet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: nanonet-backend
    environment:
      DATABASE_URL: postgres://postgres:${DB_PASSWORD:-postgres}@db:5432/nanonet?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change-me-secret-key-min-32-chars-here!}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:-}
      PORT: "8080"
      FRONTEND_URL: http://localhost:3000
      POLL_DEFAULT_SEC: "10"
      WS_MAX_CONNECTIONS: "1000"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: nanonet-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: /api/v1
      VITE_WS_URL: ws://localhost:8080/ws
    depends_on:
      - backend

  agent:
    build: ./agent
    container_name: nanonet-agent
    profiles:
      - agent
    environment:
      # Zorunlu — agent-setup.sh çalıştırıldıktan sonra .env otomatik dolar
      NANONET_BACKEND: ws://backend:8080
      NANONET_SERVICE_ID: ${AGENT_SERVICE_ID:?AGENT_SERVICE_ID eksik — once ./agent-setup.sh calistirin}
      NANONET_TOKEN: ${AGENT_TOKEN:?AGENT_TOKEN eksik — once ./agent-setup.sh calistirin}
      NANONET_HOST: ${AGENT_TARGET_HOST:-backend}
      NANONET_PORT: ${AGENT_TARGET_PORT:-8080}
      NANONET_HEALTH_ENDPOINT: ${AGENT_HEALTH_ENDPOINT:-/health}
      NANONET_POLL_INTERVAL: ${AGENT_POLL_INTERVAL:-10}
      NANONET_ERROR_RATE_WINDOW: ${AGENT_ERROR_RATE_WINDOW:-20}
      NANONET_RESTART_CMD: ${AGENT_RESTART_CMD:-}
      NANONET_STOP_CMD: ${AGENT_STOP_CMD:-}
    depends_on:
      - backend

volumes:
  postgres_data:
