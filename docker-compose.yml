version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: nanonet-db
    environment:
      POSTGRES_DB: nanonet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: nanonet-backend
    environment:
      DATABASE_URL: postgres://postgres:${DB_PASSWORD:-postgres}@db:5432/nanonet
      JWT_SECRET: ${JWT_SECRET:-change-me-secret-key-min-32-chars}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      PORT: 8080
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: air -c .air.toml

  frontend:
    build: ./frontend
    container_name: nanonet-frontend
    environment:
      VITE_API_URL: http://localhost:8080/api/v1
      VITE_WS_URL: ws://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
